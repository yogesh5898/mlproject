<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 20px;
        }
        h1, h2, legend {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ff5e62, #ff9966);
            transform: scale(1.05);
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card col-lg-6 col-md-8 mx-auto">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <legend>Prediction Form</legend>

                <div class="mb-3">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label>Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Predict your Maths Score</button>
                </div>
            </form>

            {% if results %}
                <h2 class="mt-4 text-center text-success">
                    The prediction is: {{ results }}
                </h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
